<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chat AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <h1>Stock Chat AI</h1>
        <p>Your personal stock and chat assistant</p>
        <div class="team-members">Team Members: Gautam(12307749), Mayank(12301552), Pankaj(12306314)</div>
    </header>
    <div class="container">
        <div class="right-column">
            <div class="box chat-section">
                <h2>Chat with AI</h2>
                <div id="chatBox" class="chat-box"></div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Ask about stocks (e.g., 'GOOGL stock details') or anything!">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
            <div class="box chart-section">
                <canvas id="stockChart"></canvas>
                <canvas id="stockLineChart"></canvas> <!-- New canvas for line chart -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
